<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Sight Optometry - Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f9f9f9;
        font-family: 'Segoe UI', sans-serif;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand, .nav-link, .navbar-text {
        color: white !important;
      }
      .nav-link {
        margin-left: 15px;
        margin-right: 15px;
      }
      .calendar-box, .appointments-box {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        margin-bottom: 20px;
      }
      .btn-small {
        padding: 5px 15px;
        font-size: 0.875rem;
      }
      .profile-icon img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        object-fit: cover;
      }
      .fc-tooltip {
        background-color: #fff !important;
        opacity: 1 !important;
        z-index: 9999;
      }
    </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex align-items-center">
        <a class="navbar-brand" href="#">Bright Sight Optometry</a>
      </div>
      <div class="d-flex justify-content-center flex-grow-1">
        <a class="nav-link" href="ClientLandingPage">Home</a>
        <a class="nav-link" href="ClientBooking">Book</a>
        <a class="nav-link" href="ClientNotif">Notifications</a>
        <a class="nav-link" href="ClientDrView">Manage Dr</a>
      </div>
      <div class="dropdown ms-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="images/ProfilePic.png" alt="User Profile" class="rounded-circle" width="35" height="35">
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="LoginPage.html">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="calendar-box doctor-section">
      <div class="section-title">Primary Dr.:</div>
      <div class="doctor-card">
        <div class="doctor-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="8" r="5"></circle>
            <path d="M20 21v-2a7 7 0 0 0-14 0v2"></path>
          </svg>
        </div>
        <div class="doctor-info">
          <div class="description-label">Description</div>
          <div class="description-text"></div>
        </div>
      </div>
    </div>

    <div class="appointments-box doctor-section">
      <div class="section-title">Other Drs.:</div>
      <div class="doctor-card">
        <div class="doctor-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="8" r="5"></circle>
            <path d="M20 21v-2a7 7 0 0 0-14 0v2"></path>
          </svg>
        </div>
        <div class="doctor-info">
          <div class="description-label">Description</div>
          <div class="description-text"></div>
        </div>
        <div class="change-dr-btn">Change Dr</div>
      </div>
      <div class="arrow-down"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</body>
</html>
