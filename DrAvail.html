<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar-custom {
            background-color: #6227eb;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 20px;
            margin-top: 20px;
        }
        .circle {
            width: 20px;
            height: 20px;
            border: 1px solid black;
            border-radius: 50%;
        }
        .tab {
            cursor: pointer;
            padding: 8px 12px;
            border-bottom: 3px solid transparent;
            margin-right: 10px;
            font-weight: 600;
            color: #6c757d;
        }
        .tab.active {
            border-bottom-color: #6227eb;
            color: #6227eb;
        }
        .wavy-line {
            font-size: 16px;
        }
        .off-day {
            color: #0d6efd; /* Bootstrap primary blue */
            font-weight: bold;
        }
        #calendar {
            max-width: 100%;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #6227eb;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Bright Sight Optometry</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="DrLandingPg.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="DrAvail.html">Availability</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="DrManage.html">Manage Appts</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown ms-3">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle text-white" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="Images/ProfilePic.png" alt="User Profile" class="rounded-circle" width="35" height="35" />
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="LoginPage.html">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container mx-auto" style="max-width: 600px;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="fs-5 fw-bold">Availability for Bright Sight...</div>
                <div class="circle"></div>
            </div>
            <div>
                <div class="mb-4">
                    <strong>Weekly Schedule:</strong>
                    <div class="d-flex justify-content-between mt-2 mb-1 text-center text-secondary fw-semibold">
                        <div style="width: 14%;">Sun</div>
                        <div style="width: 14%;">Mon</div>
                        <div style="width: 14%;">Tues</div>
                        <div style="width: 14%;">Wed</div>
                        <div style="width: 14%;">Thurs</div>
                        <div style="width: 14%;">Fri</div>
                        <div style="width: 14%;">Sat</div>
                    </div>
                    <div class="d-flex justify-content-between text-center">
                        <div style="width: 14%;"><span class="wavy-line">〰</span></div>
                        <div style="width: 14%;"><span class="wavy-line">〰</span></div>
                        <div style="width: 14%;"><span class="wavy-line">〰</span></div>
                        <div style="width: 14%;"><span class="off-day">off</span></div>
                        <div style="width: 14%;"><span class="wavy-line">〰</span></div>
                        <div style="width: 14%;"><span class="off-day">off</span></div>
                        <div style="width: 14%;"><span class="wavy-line">〰</span></div>
                    </div>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <strong>Requested days off:</strong>
                    </div>
                    <div class="d-flex justify-content-between align-items-start">
                        <div id="calendar"></div>
                        <button class="btn btn-outline-primary btn-sm">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: 500,
                events: []
            });
            calendar.render();
        });
    </script>
</body>
</html>
