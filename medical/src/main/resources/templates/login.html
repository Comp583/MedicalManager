<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Sight Optometry - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>

  <body>
    <div class="login-container">
      <div class="logo-placeholder">
        <img th:src="@{/img/Logo.png}" alt="Bright Sight Optometry Logo" />
      </div>
      <div class="login-header">
        <h2>Bright Sight Optometry</h2>
        <p class="text-muted">Sign In or Create Account</p>
      </div>
      <div th:if="${param.error}">
        <p style="color: red">
          Invalid username or password. Please try again.
        </p>
      </div>
      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="form-links mb-3">
          <a href="#" class="form-text">Forgot username/password?</a>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
      <div class="signup-text">
        <p>Don't have an account? <a href="signUp.html">Create one!</a></p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
