<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-doctor">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bright Sight Optometry</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/doctor/landing}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/doctor/avail}">Avail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/doctor/manage}">Manage Appts</a>
            </li>
          </ul>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              th:src="@{/img/ProfilePic.png}"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" th:href="@{/login}">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="form-container mx-auto" style="max-width: 600px">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="fs-5 fw-bold">Availability for Bright Sight...</div>
          <div class="circle"></div>
        </div>
        <div>
          <div class="mb-4">
            <strong>Weekly Schedule:</strong>
            <div
              class="d-flex justify-content-between mt-2 mb-1 text-center text-secondary fw-semibold"
            >
              <div style="width: 14%">Sun</div>
              <div style="width: 14%">Mon</div>
              <div style="width: 14%">Tues</div>
              <div style="width: 14%">Wed</div>
              <div style="width: 14%">Thurs</div>
              <div style="width: 14%">Fri</div>
              <div style="width: 14%">Sat</div>
            </div>
            <div class="d-flex justify-content-between text-center">
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).SUNDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).SUNDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).SUNDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).SUNDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).MONDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).MONDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).MONDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).MONDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).TUESDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).TUESDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).TUESDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).TUESDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).WEDNESDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).WEDNESDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).WEDNESDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).WEDNESDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).THURSDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).THURSDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).THURSDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).THURSDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).FRIDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).FRIDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).FRIDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).FRIDAY)}">off</span>
              </div>
              <div style="width: 14%" th:classappend="${availableDays.contains(T(java.time.DayOfWeek).SATURDAY)} ? 'wavy-line' : 'off-day'">
                <span th:if="${scheduleMap.containsKey(T(java.time.DayOfWeek).SATURDAY)}" th:text="${#strings.listJoin(scheduleMap[T(java.time.DayOfWeek).SATURDAY], ', ')}"></span>
                <span th:if="${!scheduleMap.containsKey(T(java.time.DayOfWeek).SATURDAY)}">off</span>
              </div>
            </div>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>Requested days off:</strong>
            </div>
            <div class="d-flex" style="align-items: flex-start;">
              <form id="dayOffForm" method="post" th:action="@{/doctor/avail/dayoff}" style="width: 60%;">
                <input type="hidden" id="dayOffDate" name="dayOffDate" />
                <div id="calendar"></div>
                <button type="submit" class="btn btn-outline-primary btn-sm mt-2">Submit</button>
              </form>
              <div id="requestInfo" th:if="${message != null}" style="width: 35%; margin-left: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 5px; position: relative;">
                <p th:text="${message}" style="font-weight: bold;"></p>
                <p>Administration will contact you in 2-3 days for your request approval.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const dayOffDateInput = document.getElementById("dayOffDate");
        const requestInfo = document.getElementById("requestInfo");

        // Prepare existing day off events from server-side model attribute
        const existingDayOffs = /*[[${dayOffRequests}]]*/ [];
        const events = existingDayOffs.map(req => ({
          title: "Day Off Requested",
          start: req.dayOffDate,
          allDay: true,
          color: "purple"
        }));

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 500,
          selectable: true,
          select: function(info) {
            // Set the selected date in the hidden input
            dayOffDateInput.value = info.startStr;
          },
          events: events,
        });
        calendar.render();

        if (requestInfo) {
          setTimeout(() => {
            requestInfo.style.display = 'none';
          }, 10000);
        }

        const dayOffForm = document.getElementById("dayOffForm");
        dayOffForm.addEventListener("submit", function(event) {
          // Remove client-side event addition to avoid flashing
          // Just allow form to submit normally
        });
      });
    </script>
  </body>
</html>
