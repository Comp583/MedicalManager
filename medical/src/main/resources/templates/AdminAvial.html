<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bright Sight Admin</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="AdminLanding">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="AdminAvial">Avail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="AdminManage">Manage Appts</a>
            </li>
          </ul>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="Images/ProfilePic.png"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="LoginPage.html">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="form-container mx-auto" style="max-width: 600px">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="fs-5 fw-bold">Availability for Bright Sight...</div>
          <div class="circle"></div>
        </div>
        <div class="mb-3">
          <label for="adminDoctorSelect" class="form-label fw-bold"
            >Admin only feature:</label
          >
          <select
            id="adminDoctorSelect"
            class="form-select"
            aria-label="Select doctor"
          >
            <option selected>Select a doctor</option>
            <option value="drSpiderBite">Dr. Spider Bite</option>
            <option value="drMaryjane">Dr. Mary Jane</option>
            <option value="drRPeterParker">Dr. Peter parker</option>
          </select>
        </div>
        <div>
          <div class="mb-4">
            <strong>Weekly Schedule:</strong>
            <div
              class="d-flex justify-content-between mt-2 mb-1 text-center text-secondary fw-semibold"
            >
              <div style="width: 14%">Sun</div>
              <div style="width: 14%">Mon</div>
              <div style="width: 14%">Tues</div>
              <div style="width: 14%">Wed</div>
              <div style="width: 14%">Thurs</div>
              <div style="width: 14%">Fri</div>
              <div style="width: 14%">Sat</div>
            </div>
            <div class="d-flex justify-content-between text-center">
              <div style="width: 14%"><span class="wavy-line">〰</span></div>
              <div style="width: 14%"><span class="wavy-line">〰</span></div>
              <div style="width: 14%"><span class="wavy-line">〰</span></div>
              <div style="width: 14%"><span class="off-day">off</span></div>
              <div style="width: 14%"><span class="wavy-line">〰</span></div>
              <div style="width: 14%"><span class="off-day">off</span></div>
              <div style="width: 14%"><span class="wavy-line">〰</span></div>
            </div>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>Requested days off:</strong>
            </div>
            <div class="d-flex justify-content-between align-items-start">
              <div id="calendar"></div>
              <button class="btn btn-outline-primary btn-sm">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 500,
          events: [],
        });
        calendar.render();
      });
    </script>
  </body>
</html>
