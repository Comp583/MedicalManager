<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bright Sight Optometry - Client Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-patient">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#">Bright Sight Optometry</a>
        </div>
        <div class="d-flex justify-content-center flex-grow-1">
          <a class="nav-link active" th:href="@{/patient/landing}">Home</a>
          <a class="nav-link" th:href="@{/patient/booking}">Book</a>
          <a class="nav-link" th:href="@{/patient/notifications}"
            >Notifications</a
          >
          <a class="nav-link" th:href="@{/patient/manage}">Manage Dr</a>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              th:src="@{/img/ProfilePic.png}"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" th:href="@{/login}">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h4 class="mb-4">Hi [User's Name]!</h4>
      <div class="row">
        <!-- Calendar -->
        <div class="col-md-6">
          <div class="calendar-box">
            <div id="calendar"></div>
          </div>
        </div>

        <!-- Upcoming Appointments -->
        <div class="col-md-6">
          <div class="appointments-box">
            <h6>Upcoming Appointments</h6>
            <ul class="list-group list-group-flush" th:if="${appointments}">
              <li class="list-group-item" th:each="appointment : ${appointments}">
                <div>
                  <strong th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}">Doctor Name</strong>
                  <span> - </span>
                  <span th:text="${appointment.dateTime != null} ? ${#temporals.format(appointment.dateTime, 'MMM dd, yyyy HH:mm')} : 'N/A'">Date Time</span>
                </div>
                <div>
                  <small th:text="${appointment.appointmentType}">Appointment Type</small>
                </div>
              </li>
            </ul>
            <div class="mt-3 text-end" th:if="${appointments}">
              <button class="btn btn-outline-primary btn-small">Edit</button>
              <button class="btn btn-outline-danger btn-small">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 500,
          eventDidMount: function (info) {
            const tooltip = document.createElement("div");
            tooltip.innerText = info.event.title;
            tooltip.style.position = "absolute";
            tooltip.style.backgroundColor = "#fff";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.padding = "5px";
            tooltip.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
            tooltip.style.zIndex = 9999;
            tooltip.style.opacity = 1;
            tooltip.classList.add("fc-tooltip");

            info.el.addEventListener("mouseenter", function (e) {
              document.body.appendChild(tooltip);
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mousemove", function (e) {
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mouseleave", function () {
              tooltip.remove();
            });
          },
          events: [
            {
              title: "Dr. Smith - 10:30 AM",
              start: "2025-04-15",
            },
            {
              title: "Dr. Lee - 2:00 PM",
              start: "2025-04-17",
            },
          ],
        });
        calendar.render();
      });
    </script>
  </body>
</html>
