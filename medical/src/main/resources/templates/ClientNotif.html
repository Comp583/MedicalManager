<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notifications for Clients - Bright Sight Optometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg patient-navbar">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#">Bright Sight Optometry</a>
        </div>
        <div class="d-flex justify-content-center flex-grow-1">
          <a class="nav-link" href="ClientLandingPage">Home</a>
          <a class="nav-link" href="ClientBooking.html">Book</a>
          <a class="nav-link" href="ClientNotif.html">Notifications</a>
          <a class="nav-link" href="ClientDrView.html">Manage Dr</a>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="images/ProfilePic.png"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li>
              <a class="dropdown-item" href="ClientLandingPage">Profile</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="LoginPage.html">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="notifications-box">
        <div class="tools">
          <div class="select-all">
            <input type="checkbox" id="select-all" />
            <label for="select-all" class="mb-0">Select all</label>
          </div>
          <button class="delete-btn" id="delete-btn">Delete</button>
        </div>

        <div class="notification-item">
          <input type="checkbox" class="checkbox" />
          <div class="notification-content">
            <div class="notification-title">Appointment booked!</div>
            <div class="notification-details">Details...</div>
          </div>
          <div class="date">Date</div>
        </div>

        <div class="notification-item">
          <input type="checkbox" class="checkbox" />
          <div class="notification-content">
            <div class="notification-title">Dr. requested change</div>
            <div class="notification-details">Details...</div>
            <div class="notification-actions">
              <button class="btn btn-outline-primary btn-small">Accept</button>
              <button class="btn btn-outline-danger btn-small">Decline</button>
            </div>
          </div>
          <div class="date">Date</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Toggle select all functionality
      document
        .getElementById("select-all")
        .addEventListener("change", function () {
          const checkboxes = document.querySelectorAll(".checkbox");
          checkboxes.forEach((checkbox) => {
            checkbox.checked = this.checked;
          });
        });

      // Delete button functionality
      document
        .getElementById("delete-btn")
        .addEventListener("click", function () {
          const selectedItems = document.querySelectorAll(".checkbox:checked");
          selectedItems.forEach((checkbox) => {
            const item = checkbox.closest(".notification-item");
            if (item) {
              item.style.display = "none";
            }
          });
        });
    </script>
  </body>
</html>
