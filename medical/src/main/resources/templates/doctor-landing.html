<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright Sight Optometry - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-doctor">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bright Sight Optometry</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/doctor/landing}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/doctor/avail}">Avail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/doctor/manage}">Manage Appts</a>
            </li>
          </ul>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              th:src="@{/img/ProfilePic.png}"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" th:href="@{/login}">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Calendar -->
        <div class="col-md-6">
          <div class="calendar-box">
            <div class="teams-label mb-2 fw-bold">Weekly Calendar View</div>
            <div id="calendar"></div>
          </div>
        </div>

        <!-- Upcoming Appointments -->
        <div class="col-md-6">
          <div class="appointments-box">
            <h6>Upcoming appts in next hour:</h6>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">John Doe - Eye Exam - 2:30 PM</li>
              <li class="list-group-item">
                Jane Smith - Contact Lens Fitting - 3:00 PM
              </li>
              <li class="list-group-item">
                Robert Johnson - Vision Test - 3:15 PM
              </li>
            </ul>
            <div class="mt-3 text-end">
              <button class="btn btn-outline-primary btn-small">Edit</button>
              <button class="btn btn-outline-danger btn-small">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const today = new Date().toISOString().split("T")[0];
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "timeGridWeek",
          slotMinTime: "08:00:00",
          slotMaxTime: "18:00:00",
          slotDuration: "00:30:00",
          nowIndicator: true,
          height: 600,
          eventDidMount: function (info) {
            const tooltip = document.createElement("div");
            tooltip.innerText = info.event.title;
            tooltip.style.position = "absolute";
            tooltip.style.backgroundColor = "#fff";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.padding = "5px";
            tooltip.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
            tooltip.style.zIndex = 9999;
            tooltip.style.opacity = 1;
            tooltip.classList.add("fc-tooltip");

            info.el.addEventListener("mouseenter", function (e) {
              document.body.appendChild(tooltip);
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mousemove", function (e) {
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mouseleave", function () {
              tooltip.remove();
            });
          },
          events: [
            {
              title: "John Doe - Eye Exam",
              start: today + "T14:30:00",
              end: today + "T15:00:00",
            },
            {
              title: "Jane Smith - Contact Lens Fitting",
              start: today + "T15:00:00",
              end: today + "T15:30:00",
            },
            {
              title: "Robert Johnson - Vision Test",
              start: today + "T15:15:00",
              end: today + "T15:45:00",
            },
          ],
        });
        calendar.render();
      });

      let selectedAppointmentId = null;

      document
        .querySelectorAll("#appointmentList .list-group-item")
        .forEach((item) => {
          item.addEventListener("click", function () {
            // Remove highlight from others
            document
              .querySelectorAll("#appointmentList .list-group-item")
              .forEach((el) => {
                el.classList.remove("active");
              });

            // Highlight selected
            this.classList.add("active");

            // Store the selected appointment ID
            selectedAppointmentId = this.getAttribute("data-id");
          });
        });

      // button functionality

      document
        .querySelector(".btn-outline-danger")
        .addEventListener("click", function () {
          if (!selectedAppointmentId) {
            alert("Please select an appointment to cancel.");
            return;
          }

          fetch(`/appointments/${selectedAppointmentId}`, {
            method: "DELETE",
          }).then((res) => {
            if (res.ok) {
              alert("Appointment cancelled.");
              location.reload();
            } else {
              alert("Error cancelling appointment.");
            }
          });
        });

      document
        .querySelector(".btn-outline-primary")
        .addEventListener("click", function () {
          if (!selectedAppointmentId) {
            alert("Please select an appointment to edit.");
            return;
          }

          // This is just a placeholder â€” open a modal or redirect to /doctor/manage with ID
          window.location.href = `/doctor/manage?appointmentId=${selectedAppointmentId}`;
        });
    </script>
  </body>
</html>
