<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bright Sight Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-admin">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bright Sight Admin</a>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/admin/landing}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/avail}">Avail</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/manage}">Manage Appts</a>
            </li>
          </ul>
        </div>
        <div class="dropdown ms-3">
          <a
            href="#"
            class="d-flex align-items-center text-decoration-none dropdown-toggle"
            id="dropdownUser"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              th:src="@{/img/ProfilePic.png}"
              alt="User Profile"
              class="rounded-circle"
              width="35"
              height="35"
            />
          </a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="dropdownUser"
          >
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" th:href="@{/login}">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <!-- Calendar -->
        <div class="col-md-8">
          <div class="calendar-box">
            <div id="calendar"></div>
          </div>
        </div>

        <!-- Actions -->
        <div class="col-md-4">
          <div class="actions-box">
            <button class="btn btn-outline-primary btn-small" id="createDrBtn">
              Create Dr
            </button>
            <button class="btn btn-outline-primary btn-small" id="editDrBtn">
              Edit Dr
            </button>
            <button class="btn btn-outline-danger btn-small" id="removeDrBtn">
              Remove Dr
            </button>
            <div class="text-center text-primary fst-italic mt-3">
              Pop ups-Fix later
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 500,
          eventDidMount: function (info) {
            const tooltip = document.createElement("div");
            tooltip.innerText = info.event.title;
            tooltip.style.position = "absolute";
            tooltip.style.backgroundColor = "#fff";
            tooltip.style.border = "1px solid #ccc";
            tooltip.style.padding = "5px";
            tooltip.style.boxShadow = "0 2px 5px rgba(0,0,0,0.1)";
            tooltip.style.zIndex = 9999;
            tooltip.style.opacity = 1;
            tooltip.classList.add("fc-tooltip");

            info.el.addEventListener("mouseenter", function (e) {
              document.body.appendChild(tooltip);
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mousemove", function (e) {
              tooltip.style.top = e.pageY + 10 + "px";
              tooltip.style.left = e.pageX + 10 + "px";
            });

            info.el.addEventListener("mouseleave", function () {
              tooltip.remove();
            });
          },
          events: [
            {
              title: "John Doe - Eye Exam - 2:30 PM",
              start: new Date().toISOString().split("T")[0],
            },
            {
              title: "Jane Smith - Contact Lens Fitting - 3:00 PM",
              start: new Date(new Date().setDate(new Date().getDate() + 1))
                .toISOString()
                .split("T")[0],
            },
            {
              title: "Robert Johnson - Vision Test - 3:15 PM",
              start: new Date(new Date().setDate(new Date().getDate() + 1))
                .toISOString()
                .split("T")[0],
            },
          ],
        });
        calendar.render();

        // Action buttons popup alerts -tmeps
        document
          .getElementById("createDrBtn")
          .addEventListener("click", function () {
            alert("This would open a Create Dr popup form");
          });
        document
          .getElementById("editDrBtn")
          .addEventListener("click", function () {
            alert("This would open an Edit Dr popup form");
          });
        document
          .getElementById("removeDrBtn")
          .addEventListener("click", function () {
            alert("This would open a Remove Dr popup form");
          });
      });
    </script>
  </body>
</html>
