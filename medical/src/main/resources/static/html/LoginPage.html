<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Sight Optometry - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../static/css/styles.css">
  <script src="../../static/js/login_handler.js" defer></script>
</head>

<body>
  <div class="login-container">
    <div class="logo-placeholder">
      <img src="../../static/img/Logo.png" alt="Bright Sight Optometry Logo">
    </div>
    <div class="login-header">
      <h2>Bright Sight Optometry</h2>
      <p class="text-muted">Sign In or Create Account</p>
    </div>
    <form>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-links mb-3">
        <a href="#" class="form-text">Forgot username/password?</a>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
    <div class="signup-text">
      <p>Don't have an account? <a href="#">Create one!</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
