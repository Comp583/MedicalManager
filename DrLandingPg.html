<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bright Sight Optometry - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #007bff;
      padding: 10px 20px;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .nav-link {
      margin-left: 15px;
      margin-right: 15px;
      cursor: pointer;
    }
    .nav-link:hover, .nav-link.active {
      text-decoration: underline;
    }
    .calendar-box, .appointments-box {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    .btn-small {
      padding: 5px 15px;
      font-size: 0.875rem;
    }
    .profile-icon img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
    }
    .fc-tooltip {
      background-color: #fff !important;
      opacity: 1 !important;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #6227eb;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Bright Sight Optometry</a>
      <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="DrLandingPg.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="DrAvail.html">Availability</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="DrManage.html">Manage Appts</a>
            </li>
          </ul>
      </div>
      <div class="dropdown ms-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="Images/ProfilePic.png" alt="User Profile" class="rounded-circle" width="35" height="35" />
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="LoginPage.html">Sign Out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Calendar -->
      <div class="col-md-6">
        <div class="calendar-box">
          <div class="teams-label mb-2 fw-bold">Teams</div>
          <div id="calendar"></div>
        </div>
      </div>

      <!-- Upcoming Appointments -->
      <div class="col-md-6">
        <div class="appointments-box">
          <h6>Upcoming appts in next hour:</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">John Doe - Eye Exam - 2:30 PM</li>
            <li class="list-group-item">Jane Smith - Contact Lens Fitting - 3:00 PM</li>
            <li class="list-group-item">Robert Johnson - Vision Test - 3:15 PM</li>
          </ul>
          <div class="mt-3 text-end">
            <button class="btn btn-outline-primary btn-small">Edit</button>
            <button class="btn btn-outline-danger btn-small">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 500,
        eventDidMount: function(info) {
          const tooltip = document.createElement('div');
          tooltip.innerText = info.event.title;
          tooltip.style.position = 'absolute';
          tooltip.style.backgroundColor = '#fff';
          tooltip.style.border = '1px solid #ccc';
          tooltip.style.padding = '5px';
          tooltip.style.boxShadow = '0 2px 5px rgba(0,0,0,0.1)';
          tooltip.style.zIndex = 9999;
          tooltip.style.opacity = 1;
          tooltip.classList.add('fc-tooltip');

          info.el.addEventListener('mouseenter', function (e) {
            document.body.appendChild(tooltip);
            tooltip.style.top = e.pageY + 10 + 'px';
            tooltip.style.left = e.pageX + 10 + 'px';
          });

          info.el.addEventListener('mousemove', function (e) {
            tooltip.style.top = e.pageY + 10 + 'px';
            tooltip.style.left = e.pageX + 10 + 'px';
          });

          info.el.addEventListener('mouseleave', function () {
            tooltip.remove();
          });
        },
        events: [
          {
            title: 'John Doe - Eye Exam - 2:30 PM',
            start: new Date().toISOString().split('T')[0]
          },
          {
            title: 'Jane Smith - Contact Lens Fitting - 3:00 PM',
            start: new Date(new Date().setDate(new Date().getDate() + 1)).toISOString().split('T')[0]
          },
          {
            title: 'Robert Johnson - Vision Test - 3:15 PM',
            start: new Date(new Date().setDate(new Date().getDate() + 1)).toISOString().split('T')[0]
          }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
