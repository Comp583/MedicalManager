<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page Test</title>
  <link rel="stylesheet" href="login_test.css" />
</head>
<body>
  <div class="login-wrapper">
    <h1 class="login-title">Bright Sight Optometry</h1>
    <div class="login-box">
      <form class="login-form" action="#" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <a href="#" class="forgot-link">Forgot user/password?</a>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
    <div class="signup-prompt">
      <span>Don't have an Account? </span><a href="#" class="signup-link">Sign-up</a>
    </div>
  </div>
</body>
</html>
